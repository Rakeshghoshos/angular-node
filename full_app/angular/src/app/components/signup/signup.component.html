
<div class="form-container">
        <form [formGroup]="signup">
            <h2>Signup</h2>
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name"  [formControl] = "name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"  [formControl]="email">
                <div [hidden]="email.valid || email.untouched"></div>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"  [formControl]="password">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"  [formControl]="confirmPassword">
                @if(signup.hasError('passwordMismatch')){<div>Passwords do not match.</div>}
            </div>
            <button type="submit" (click)="onSubmit()">Signup</button>
        </form>
    </div>
